version: 2

jobs:
  build:
    docker:
      - image: circleci/node:8

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
        keys:
          - v1-dependecies-{{ checksum :"package.json" }}
          - v1-dependecies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          keys: v1-dependencies-{{ checksum "package.json" }}

      - run: npm test
